        <nav class="bg-gray-800 text-white px-5 py-3 border-b border-gray-700">

    <!-- Main Content -->
    <main class="container mx-auto mt-10 dark:bg-gray-600">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6  dark:bg-gray-600">
            <!-- Left Section -->
            <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
                <div class="mb-4">
                    <label for="language" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Select Language</label>
                    <select id="language" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-300">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="code" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Code Editor</label>
                    <textarea id="code" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded h-40 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-300" placeholder="# Enter your code here" oninput="updateLineNumbers()"></textarea>
                    <button id="run"  onclick="runCode()" class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-800">Run</button>
                </div>
            </div>
            
            <!-- Right Section -->
            <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
                <div class="mb-4">
                    <label for="input" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Enter Input (if needed)</label>
                    <textarea id="input" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded h-20 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-300" placeholder="Enter input here"></textarea>
                </div>
                <div class="mb-4">
                    <label for="output" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Output</label>
                    <textarea id="output" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded h-20 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-300" placeholder="Output here"></textarea>
                </div>
            </div>
        </div>
    </main>
